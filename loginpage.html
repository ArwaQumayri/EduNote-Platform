<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNote - Create Account</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap" rel="stylesheet">
</head>

<body>

<section id="Login">

    <div class="left-part">
        <span class="pName">EduNote</span>
        <h1>Create Account</h1>

        <form action="" name="SignIN" method="post">

            <label for="name">
                <input type="text" id="name" placeholder="Name" required>
            </label>

            <label for="email">
                <input type="email" id="email" placeholder="Email" required>
            </label>

            <label for="password">
                <input type="password" id="password" placeholder="Password" required>
            </label>

            <label>
                <input type="submit" value="SIGN UP">
            </label>

        </form>
    </div>

    <div class="right-part">

        <div class="login-imgs">
            <ul>
                <li><a href="#email"><img src="imgs/emailabout.png" alt=""></a></li>
                <li><a href="#phone"><img src="imgs/phoneabout.png" alt=""></a></li>
            </ul>
        </div>

        <h1>WELCOME BACK!</h1>
        <p>To keep connected with us please login with your personal info</p>

        <a href="signipage.html"><button>SIGN IN</button></a>
    </div>

</section>

</body>
</html>
