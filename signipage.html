<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNote - Sign In</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap" rel="stylesheet">
</head>

<body>

<section id="SignIn">

    <div class="left-part">
        <span class="pName">EduNote</span>
        <h1>Sign in to EduNote</h1>

        <form action="" name="SignUp" method="post">
            <label for="emailSignIn">
                <input type="email" id="emailSignIn" placeholder="Email" required>
            </label>

            <label for="passwordSignIn">
                <input type="password" id="passwordSignIn" placeholder="Password" required>
            </label>

            <label>
                <input type="submit" value="SIGN IN">
            </label>
        </form>
    </div>

    <div class="right-part">
        <div class="login-imgs">
            <ul>
                <li><a href="#email"><img src="imgs/emailabout.png" alt=""></a></li>
                <li><a href="#phone"><img src="imgs/phoneabout.png" alt=""></a></li>
            </ul>
        </div>

        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start your journey with us.</p>

        <a href="loginpage.html"><button>SIGN UP</button></a>
    </div>

</section>

</body>
</html>
